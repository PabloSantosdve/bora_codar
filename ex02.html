<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body>
	<script>
		let n1 = parseInt(prompt("Escreva um numero: "))

		if( n1 < 0){
			alert("Numero negativo")
		}else if(n1 >= 1){
			alert("Numero positivo")
		}else{
			alert("Numero 0")
		}
	</script>
</body>
