<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	let ano = parseInt(prompt("Voce nasceu em que ano? "))

	if( ano >= 2006 ){
	alert("Você não e obrigado a votar, você tem menos que 18 anos")
	
	}else if(ano <= 2006){
	alert("Voce é obrigado a votar por que tem 18 anos")
	}
	</script>
</body>
</html>
